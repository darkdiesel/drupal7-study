<VirtualHost *:8080>
	ServerAdmin support@drupal7-study.loc

	ServerName drupal7-study.loc
	ServerAlias www.drupal7-study.loc

	DocumentRoot /var/www/drupal7-study.loc/
	<Directory "/var/www/drupal7-study.loc/">
		allow from all
		AllowOverride All
		Options Indexes FollowSymLinks
		Require all granted
	</Directory>
	
	SetEnvIf X-Forwarded-Proto https HTTPS=on
	
	ErrorLog ${APACHE_LOG_DIR}/drupal7-study.loc-error.log
    CustomLog ${APACHE_LOG_DIR}/drupal7-study.loc-access.log combined
</VirtualHost>
